<ion-header>

  <ion-navbar color="primary">
    <ion-title><ion-icon name="restaurant"></ion-icon> ChopChop: Ingredients</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card color="light">

    <ion-card-header>
      What's in your kitchen today?
    </ion-card-header>
    <ion-card-content>
      <ion-item color="light" class="search-bar">
        <ion-searchbar #mySearchBar [(ngModel)]="ingredient" [showCancelButton]="false" (keyup)="searchIngredient()" type="text" placeholder="apple, fruit, ..." ></ion-searchbar>
        <button (click)="takePicture()" ion-button icon-only item-end outline small color="dark" class="camera-button">
          <ion-icon name="camera"></ion-icon>
        </button>
        <button (click)="create_list_element()" ion-button icon-only item-end outline small color="dark" class="add-button">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-item>
      <ion-item (click)="addSearch(result)" *ngFor="let result of searchResults" style = "padding-left: 4em">
        <ion-label>{{ result.name }}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-list padding-left padding-right>
    <ion-item *ngIf="ingredients.length === 0">
      <ion-label>No ingredients yet!</ion-label>
    </ion-item>
    <ion-item *ngFor="let ingredient of ingredients">
      <ion-label>{{ ingredient }}</ion-label>
      <button (click)="delete(ingredient)" ion-button icon-only item-end outline small color="danger" item-end>
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-item>
    <!-- <ion-item *ngFor="let ingredient of ingredients">
      <ion-checkbox (click) = "delete(ingredient)" color="light" checked="true" item-start></ion-checkbox>
      <ion-label (click)="customLabelFunc($event)"> {{ingredient}} </ion-label>
      <button (click) = "delete(ingredient)">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-item> -->
  </ion-list>

  <!-- <div>{{ log }}</div>
  <ul>
    <li *ngFor="let item of dbIngredients">
      {{ item.name }}
    </li>
  </ul> -->
</ion-content>

<ion-footer>
  <ion-toolbar padding-left padding-right>
    <ion-buttons end>
      <button (click)="nextPage()" ion-button icon-end>
        <b>Set Budget & Time</b>
        <ion-icon name="arrow-round-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
