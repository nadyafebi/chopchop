<ion-header>

  <ion-navbar>
    <ion-title><ion-icon name="restaurant"></ion-icon> ChopChop: Ingredients</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ul>
    <li class="text" *ngFor="let ingredient of allIngredients | async">
      {{ ingredient.name }}
    </li>
  </ul>
</ion-content>

<ion-footer>
  <ion-toolbar padding-left padding-right>
    <ion-buttons end>
      <button (click)="nextPage()" ion-button icon-end>
        <b>Set Budget & Time</b>
        <ion-icon name="arrow-round-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
