<ion-header>

  <ion-navbar color="primary">
    <ion-title><ion-icon name="restaurant"></ion-icon> ChopChop: Recipe Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <img [src]="img">
  <div padding>
    <h1>{{ name }}</h1>
    <p>
      <span><ion-icon name="time"></ion-icon> {{ time }} min</span>
      <span *ngIf="budget > 0">&nbsp;&nbsp;<ion-icon name="cash"></ion-icon> ${{ budget }}</span>
    </p>
  </div>

  <ion-list class="list-recipe">
    <ion-item-group>
      <ion-item-divider color="light"><b>Ingredients</b></ion-item-divider>
      <ion-item *ngFor="let ingredient of ingredients">
        <p>{{ ingredient.howMany }} {{ ingredient.name }}</p>
      </ion-item>
    </ion-item-group>

    <ion-item-group>
      <ion-item-divider color="light"><b>Steps</b></ion-item-divider>
      <ion-item *ngFor="let step of steps">
        <p>{{ step }}</p>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
