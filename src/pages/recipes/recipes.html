<ion-header>

  <ion-navbar hideBackButton>
    <ion-title><ion-icon name="restaurant"></ion-icon> ChopChop: Recipes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p *ngIf="searchResults.length === 0" class="recipe-warning" margin>No recipe found! :(</p>
  <ion-card (click)="goToRecipe(result.objectID)" *ngFor="let result of searchResults">
    <img [src]="result.img">

    <ion-card-header>
      <b>{{ result.name }}</b>
    </ion-card-header>

    <ion-card-content>
      <p><ion-icon name="clock"></ion-icon> {{ result.time }} min</p>
      <p text-right class="list-ingredients">{{ listIngredients(result.ingredients) }}</p>
    </ion-card-content>

  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar padding-left padding-right>
    <ion-buttons>
      <button (click)="prevPage()" ion-button icon-start>
        <ion-icon name="arrow-round-back"></ion-icon>
        <b>Set Budget & Time</b>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
