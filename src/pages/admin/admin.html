<ion-header>

  <ion-navbar>
    <ion-title>Admin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-group>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input [(ngModel)]="name" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Time to Make (in minutes)</ion-label>
        <ion-input [(ngModel)]="time" type="number"></ion-input>
      </ion-item>
    </ion-item-group>

    <ion-item-group>
      <ion-item-divider color="light">Ingredients</ion-item-divider>
      <ion-item>
        <ion-label floating>Ingredient Name</ion-label>
        <ion-input [(ngModel)]="ingredientName" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>How Many</ion-label>
        <ion-input [(ngModel)]="ingredientHowMany" type="text"></ion-input>
      </ion-item>
      <button (click)="addIngredient()" ion-button float-right margin-right>Add</button>
      <ion-item *ngFor="let ingredient of ingredients">
        {{ ingredient.howMany }} - {{ ingredient.name }}
      </ion-item>
    </ion-item-group>

    <ion-item-group>
      <ion-item-divider color="light">Steps</ion-item-divider>
      <ion-item>
        <ion-label floating>Step</ion-label>
        <ion-input [(ngModel)]="step" type="text"></ion-input>
      </ion-item>
      <button (click)="addStep()" ion-button float-right margin-right>Add</button>
      <ion-item *ngFor="let step of steps">
        {{ step }}
      </ion-item>
    </ion-item-group>

  </ion-list>

  <br>
  <button (click)="addRecipe()" ion-button block>Add Recipe</button>
</ion-content>
