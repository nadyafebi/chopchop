<ion-header>

  <ion-navbar color="primary" hideBackButton>
    <ion-title><ion-icon name="restaurant"></ion-icon> ChopChop: Budget & Time</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div text-center class="section" padding>
    <h1 class="title-icon"><ion-icon name="cash"></ion-icon></h1>
    <h1 class="title">Budget</h1>
    <p>(in $)</p>
    <ion-item>
      <ion-input [(ngModel)]="budget" type="number" placeholder="Unlimited Budget" text-center></ion-input>
    </ion-item>
  </div>

  <div text-center class="section" padding>
    <h1 class="title-icon"><ion-icon name="time"></ion-icon></h1>
    <h1 class="title">Time</h1>
    <p>(in minutes)</p>
    <ion-item>
      <ion-input [(ngModel)]="time" type="number" placeholder="Unlimited Time" text-center></ion-input>
    </ion-item>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar padding-left padding-right>
    <ion-buttons>
      <button (click)="prevPage()" ion-button icon-start>
        <ion-icon name="arrow-round-back"></ion-icon>
        <b>Add Ingredients</b>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button (click)="nextPage()" ion-button icon-end>
        <b>Find Recipes</b>
        <ion-icon name="arrow-round-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
