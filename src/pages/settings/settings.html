<ion-header>

  <ion-navbar color="primary" hideBackButton>
    <ion-title><ion-icon name="restaurant"></ion-icon> ChopChop: Budget & Time</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label>Budget (in $)</ion-label>
      <ion-input [(ngModel)]="budget" type="number" text-right></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Time (in minutes)</ion-label>
      <ion-input [(ngModel)]="time" type="number" text-right></ion-input>
    </ion-item>

  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar padding-left padding-right>
    <ion-buttons>
      <button (click)="prevPage()" ion-button icon-start>
        <ion-icon name="arrow-round-back"></ion-icon>
        <b>Add Ingredients</b>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button (click)="nextPage()" ion-button icon-end>
        <b>Find Recipes</b>
        <ion-icon name="arrow-round-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
